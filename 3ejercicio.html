<body>
    <script>
        let numero= parseInt(prompt("Ingrese el numero"));
        if(numero > 100){
            let total=numero-(numero*0.1);
            console.log("El valor de su compra", total);
        }else{
            console.log("Ingrese monto de su compra", numero);
        }
    </script>
