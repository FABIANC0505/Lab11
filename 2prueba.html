<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros</title>
</head>
<body>
    <script>
        let calificacion= parseInt(prompt("Ingresa calificacion"));
        if (calificacion>=90) {
            console.log("aprobado con honores !");
        }else if (calificacion>=70){
            console.log("aprobado !", calificacion);
        }else {
            console.log ("Reprobado!")
        }
    </script>
    
</body>
</html>
